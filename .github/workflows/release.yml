name: Build all & release
permissions:
  contents: write
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: false

jobs:
  build:
    name: Build all
    strategy:
      matrix:
        target:
          - device: fairphone-fp5
            repo: https://github.com/LorbusChris/u-boot.git
            ref: a4c0db27b729d9d58bd78cd9dcf0ffed78bcb48b
            config: "qcm6490_defconfig qcom-phone.config"
            device_tree: "qcom/qcm6490-fairphone-fp5"
            header_version: "2"
    uses: ./.github/workflows/build.yml
    with:
      device: ${{ matrix.target.device }}
      repo: ${{ matrix.target.repo }}
      ref: ${{ matrix.target.ref }}
      config: ${{ matrix.target.config }}
      device_tree: ${{ matrix.target.device_tree }}
      header_version: ${{ matrix.target.header_version }}

  release:
    if: github.event_name == 'workflow_dispatch' && inputs.tag != ''
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: u-boot-*
          path: output/
          merge-multiple: true
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.date.outputs.date }}
          tag_name: ${{ inputs.tag }}
          files: |
            output/*
